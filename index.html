<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Etch-a-Sketch</title>
  </head>
  <body>
    <main>
      <div class="title">
        <h1 id="header-title">Etch-a-Sketch</h1>
      </div>
      <div class="container"></div>

      <div class="game-buttons">
        <div class="slider">
          <p class="grid-slider">
            Grid Size: <span id="grid-size-text"></span>
          </p>
          <input
            type="range"
            min="1"
            max="50"
            value="16"
            class="slider"
            id="slider-range"
          />
        </div>
        <input type="color" id="cPicker" />
        <button class="buttons" id="black">Black</button>
        <button class="buttons" id="random">Random</button>
        <button class="buttons" id="eraser">Eraser</button>
        <button class="buttons" id="reset">Reset</button>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
