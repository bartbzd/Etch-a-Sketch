<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Etch-a-Sketch</title>
  </head>
  <body>
    <main>
      <div class="title">
        <h1 id="header-title">Etch-a-Sketch</h1>
      </div>
      <div class="container"></div>

      <div class="game-buttons">
        <input
          type="range"
          min="1"
          max="100"
          value="50"
          class="slider"
          id="myRange"
        />
        <button class="buttons" id="black-btn">Black</button>
        <button class="buttons" id="rainbow">Rainbow</button>
        <button class="buttons" id="eraser">Eraser</button>
        <button class="buttons" id="reset-btn">Reset</button>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
