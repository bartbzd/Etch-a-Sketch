<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <title>Etch-a-Sketch</title>
  </head>
  <body>
    <header>
      <div class="title">
        <h1 id="header-title">Etch-a-Sketch</h1>
      </div>
    </header>
    <main>
      <div class="container"></div>

      <div class="game-buttons">
        <div class="slider">
          <p class="grid-slider">Grid Size: <span id="grid-size-text"></span></p>
          <input type="range" min="1" max="50" value="16" class="slider" id="slider-range" />
        </div>
        <input type="color" id="cPicker" />
        <button class="buttons" id="black">Black</button>
        <button class="buttons" id="random">Random</button>
        <button class="buttons" id="eraser">Eraser</button>
        <button id="reset">Reset</button>
      </div>
      <div>
        <p class="secret"><em>You found a secret!</em><br />CONGRATULATIONS!</p>
      </div>
    </main>
    <footer>
      <a href="https://github.com/bartbzd">
        <i class="fab fa-github fa-lg"></i>
      </a>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
